apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: visitorsapps.example.com
spec:
  group: example.com
  names:
    kind: VisitorsApp
    listKind: VisitorsAppList
    plural: visitorsapps
    singular: visitorsapp
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              size:
                type: integer
              title:
                type: string
            required:
            - size
          status:
            type: object
            properties:
              backendImage:
                type: string
              frontendImage:
                type: string
